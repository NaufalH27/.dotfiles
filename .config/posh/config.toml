"$schema" = "https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json"
final_space = true
version = 3



[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true
    
  [[blocks.segments]]
    foreground_templates = [ "{{ if .SSHSession }}p:mauve{{else}}p:surface0{{ end }}" ]
    template = "<p:surface0>┌</>"
    style = "plain"
    type = "session"
    
  [[blocks.segments]]
    foreground = "p:surface0"
    background="p:mauve"
    type = "session"
    style = "diamond"
    trailing_diamond = ""
    template = "{{ if .SSHSession }}󰢹 SSH{{end}}"
    
  [[blocks.segments]]
    foreground = "p:mauve"
    background = "p:surface0"
    
    trailing_diamond = ""
    template = "  {{ .Path }} "
    style = "diamond"
    type = "path"
    [blocks.segments.properties]
        style = "full"
  
  [[blocks.segments]]
    type = 'git'
    style = "diamond"
    foreground = "p:green"
    background = "p:surface1"
    trailing_diamond = ""
    template = ' {{ .HEAD }} '

    [blocks.segments.properties]
      branch_icon = ' '
      commit_icon = '@'
      fetch_status = true
      
  [[blocks.segments]]
    type = 'git'
    style = "diamond"
    trailing_diamond = ""
    background = "p:surface0"
    foreground_templates =[ "{{if or (.Working.Changed) (.Staging.Changed)}}p:yellow{{else}}p:green{{end}}" ]
    template = " {{if or (.Working.Changed) (.Staging.Changed)}} {{ else if ne .Ahead 0 }}{{else}} {{end}}"
    [blocks.segments.properties]
      branch_icon = ''
      commit_icon = '@'
      fetch_status = true

  [[blocks.segments]]
    type = 'git'
    style = "diamond"
    background = "p:surface0"
    trailing_diamond = ""
    foreground_templates = ["{{if gt .Behind 0}}p:red{{end}}",
                            "{{if gt .Ahead 0}}p:maroon{{end}}",
                            "{{if eq .Ahead 0}}p:green{{end}}"
                            ]
    template = "{{ if gt .Behind 0 }}󰶡 {{ .Behind }}{{ else if gt .Ahead 0 }}󰶣 {{ .Ahead }}{{ else }}{{end}} "
    [blocks.segments.properties]
      branch_icon = ''
      commit_icon = '@'
      fetch_status = true
      
[[blocks]]
  type = 'prompt'
  alignment = 'right'
  
  [[blocks.segments]]
    type = 'executiontime'
    foreground = "p:yellow"
    background = "p:surface0"
    leading_diamond = ""
     trailing_diamond = " "
    
    template = '  {{ .FormattedMs }}'
    style = "diamond"
    
    [blocks.segments.properties]
      threshold = 500
      style = "round"
      
   [[blocks.segments]]
    type = 'status'
    style = "diamond"
    foreground = "p:red"
    background = "p:surface0"
    leading_diamond = ""
     trailing_diamond = ""
    template = '{{ if ne .Code 0 }} {{.Code}}{{ end }}'

    
 


[[blocks]]
type = 'prompt'
alignment = 'left'
newline = true


  [[blocks.segments]]
  foreground = "p:blue"
  type = "text"
  template = "<p:surface0>└</>"




[transient_prompt]
foreground_templates = [
"{{if gt .Code 0}}p:red{{end}}",
"{{if eq .Code 0}}p:blue{{end}}",
]
background = 'transparent'
template = ' '
  

[secondary_prompt]
  foreground = 'p:text'
  background = 'transparent'
  template = ' '



