
###################
### KEYBINDINGS ###
###################

# Set programs  you use
$terminal = kitty 
$menu = fuzzel
$browser = google-chrome-stable
$spotify = spotify
$vscode = code

$mainMod = ALT 

bind = $mainMod, Q, exec, ~/.config/hypr/scripts/kill_active.sh
bind = $mainMod SHIFT ,ESC, exit
bind = $mainMod, L, togglesplit # dwindle

# external application bind
bind = $mainMod, E, exec, kitty --class "yazi" -e yazi
bind = $mainMod SHIFT, E, exec, dolphin
bind = $mainMod, RETURN, exec, $terminal  
bind = $mainMod SHIFT, RETURN, exec, $terminal --class="floatingTerminal" 
bind = $mainMod SHIFT,R, exec, $menu
bind = $mainMod SHIFT, W, exec, $browser
bind = $mainMod SHIFT, D, exec, $spotify
bind = $mainMod SHIFT, A, exec, $vscode


bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, bracketleft, workspace, r-1
bind = $mainMod, bracketright, exec, ~/.config/hypr/scripts/next_workspace.sh -n

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
binde = $mainMod SHIFT, bracketleft, movetoworkspace, r-1
binde = $mainMod SHIFT, bracketright, exec, ~/.config/hypr/scripts/next_workspace.sh -m


# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1 


#screenhot
bind = , Print, exec, ~/.config/hypr/scripts/screenshot.sh fullscreen
bind = SUPER SHIFT, S, exec, ~/.config/hypr/scripts/screenshot.sh crop



#submaps for resize
bind = $mainMod, R, submap,resize
submap = resize
binde= ,right,resizeactive,20 0
binde= ,left,resizeactive,-20 0
binde= ,up,resizeactive,   0 -20
binde= ,down,resizeactive,   0 20
binde= ,l,resizeactive,20 0
binde= ,h,resizeactive,-20 0
binde= ,k,resizeactive,   0 -20
binde= ,j,resizeactive,   0 20
binde = $mainMod, R , submap, reset
binde = ,escape, submap, reset
binde = ,enter,  submap, reset
submap = reset

binde= $mainMod, right,moveactive,20 0
binde= $mainMod, left,moveactive, -20 0
binde= $mainMod, up,moveactive,0 -20
binde= $mainMod, down,moveactive,0 20
binde= $mainMod, h,moveactive,-20 0
binde= $mainMod, l,moveactive, 20 0
binde= $mainMod, k,moveactive,0 -20
binde= $mainMod, j,moveactive,0 20

bind=$mainMod SHIFT,left,exec, hyprctl --batch "dispatch movewindow l ; dispatch moveactive 10 0"
bind=$mainMod SHIFT,down,exec, hyprctl --batch "dispatch movewindow d ; dispatch moveactive 0 -10"
bind=$mainMod SHIFT,up,exec, hyprctl --batch "dispatch movewindow u ; dispatch moveactive 0 10"
bind=$mainMod SHIFT,right,exec, hyprctl --batch "dispatch movewindow r ; dispatch moveactive -10 0"
Mind=$mainMod SHIFT,h,exec, hyprctl --batch "dispatch movewindow l ; dispatch moveactive 10 0"
bind=$mainMod SHIFT,j,exec, hyprctl --batch "dispatch movewindow d ; dispatch moveactive 0 -10"
bind=$mainMod SHIFT,k,exec, hyprctl --batch "dispatch movewindow u ; dispatch moveactive 0 10"
bind=$mainMod SHIFT,l,exec, hyprctl --batch "dispatch movewindow r ; dispatch moveactive -10 0"


# move and resize window like in kde
bindm=$mainMod,mouse:272,movewindow
bindm=$mainMod,mouse:273,resizewindow

# toggle fullscreen
bind=$mainMod SHIFT, F, fullscreenstate, 2 0
bind=$mainMod, F, fullscreen, 1

# toggle floating
bind=$mainMod, V, exec, ~/.config/hypr/scripts/toggle_float.sh  


bind = ALT , Tab ,exec, ~/.config/hypr/scripts/alt_tab.sh


# Audio/Player stuff

bind=$mainMod,P,exec,qs ipc call mpris previous
bind=$mainMod,N,exec,qs ipc call mpris next
# binde=$mainMod ALT,MINUS,exec, volumectl -u -m down
# binde=$mainMod CONTROL,MINUS,exec,lightctl down

binde=,F12,exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ -l 1
binde=,F11,exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- -l 1
# binde=$mainMod ALT,EQUAL,exec, volumectl -u -m up
# binde=$mainMod CONTROL,EQUAL,exec, lightctl up

bind=$mainMod ,SPACE,exec,qs ipc call mpris playPause
bind=,F10,exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,F9, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle


#brightness 
bindel = ,F1, exec, brightnessctl s 5%-
bindel = ,F2, exec, brightnessctl s 5%+

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# exit
bind = $mainMod SHIFT, F3, exec, hyprctl dispatch exit



bind = $mainMod, M, exec, ~/.config/hypr/scripts/hide_window.sh

